CRAB_INIT_FOOT_POS_Z: [0.321, 0.321, 0.321, 0.321, 0.321, 0.321]

CRAB_AFTER_TO_WALL_INIT_FOOT_POS_X: [0, 0, 0, 0, 0, 0]
